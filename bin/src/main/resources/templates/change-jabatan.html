<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ubah Jabatan</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
		<input type="hidden" id="id_jabatan" th:value="${jabatan.id}" th:field="*{id}"/>
		<h3>Ubah Jabatan</h3>
		Nama: <br>
		<input type="text" name="nama" th:field="*{nama}" />
		<br>
		Deskripsi: <br>
		<input type="text" name="deskripsi" th:field="*{deskripsi}" /> 	
		<br>
		Gaji Pokok: <br>
		<input type="number" name="gajiPokok" th:field="*{gajiPokok}"/>
		<br>
		
		<button type="submit">Simpan</button>
	</form>
</body>	

</html>
