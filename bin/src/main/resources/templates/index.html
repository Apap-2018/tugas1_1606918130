<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Sistem Informasi Kepegawaian</h2>
	<p>Selamat datang di Sistem Informasi Kepegawaian</p>
	<br>
	
	<h3>Lihat Data Pegawai berdasarkan NIP</h3>
	<form th:action="@{/pegawai}" method="GET">
		Masukkan Nomor Induk Pegawai: <br> <input type="text" name="nip" />
		<button type="submit">Lihat</button>
	</form>
	<br>
	
	<h3>Lihat Detail Jabatan</h3>
	<form th:action="@{/jabatan/view}" method="GET">
		Pilih Jabatan: <br>
		<select name="idJabatan">
			<option disabled="disabled" selected="selected" >-- Pilih Jabatan --</option>
			<option th:each="jabatan : ${listJabatan}" 
					th:value="${jabatan.id}"
					th:text="${jabatan.nama}"></option>
		</select>
		<button type="submit">Lihat</button>
	</form>
	<br>
</body>

</html>
