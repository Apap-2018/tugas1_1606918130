<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ubah Pegawai</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<nav th:replace="fragments/fragment :: navbar"></nav>


<body>
	<div style="padding: 32px">
	<br>
	<form th:action="@{/pegawai/ubah}" th:object="${pegawai}" method="POST">
		<input type="hidden" id="nipP" th:value="${pegawai.nip}" th:field="*{nip}"/>
		<input type="hidden" id="id_pegawai" th:value="${pegawai.id}" th:field="*{id}"/>
		Nama: <br>
		<input type="text" name="nama" th:field="*{nama}" />
		<br>
		Tempat Lahir: <br>
		<input type="text" name="tempatLahir" th:field="*{tempatLahir}" /> 	
		<br>
		Tanggal Lahir: <br>
		<input type="date" name="tanggalLahir" th:field="*{tanggalLahir}" />
		<br>
		Tahun Masuk: <br>
		<input type="text" name="tahunMasuk" th:field="*{tahunMasuk}"/> 	
		<br>
		Provinsi: <br>
		
		<select id="provinsi" name="provinsi" th:field="${pegawai.instansi.provinsi}">
			<option th:each="provinsi : ${listProvinsi}" 
					th:value="${provinsi.id}"
					th:text="${provinsi.nama}"
					>
			</option>
		</select>
		<br>
		
 		Instansi: <br>
		
		<select 
			id="instansi" 
			name="instansi"
			th:value="${instansi}"
			required="required">
		</select>
		<br>
		
		Jabatan: <br>

		<table border="1">
			<tr th:each="jabatan,iterationStatus : ${listJabatan}">
				<td th:text="${iterationStatus.count}"></td>
				<td th:text="${jabatan.nama}"></td>
				<td>
				<input type="checkbox" th:field="*{jabatanList}" th:value="${jabatan.id}" /> 
					<label
					th:for="${#ids.prev('jabatanList')}">
					</label>
				</td>
			</tr>
		</table>



		<button type="submit">Submit</button>
	</form>
	
	
	<script>
		$( document ).ready(	
	        function() {
	            $.getJSON("http://localhost:8080/provinsi-get-update", {
	                provinsiId : $("#provinsi").val(),
	                pegawaiNip: $("#nipP").val(),
	                ajax : 'true'
	            }, function(data) {
	            	var len = data.length;
	                var selected = data[data.length-1];
	                var html = '<option value= "' + selected.id + '" disabled="disabled" selected="selected">' + selected.nama + '</option>';
	                for (var i = 0; i < len-1; i++) {
	                    html += 
	                    	'<option value= "'+ data[i].id +'">' + data[i].nama + '</option>';
	                }
	                $('#instansi').html(html);
	         });
        });
		
		$('#provinsi').change(
		        function() {
		        	
		            $.getJSON("http://localhost:8080/provinsi-get", {
		                provinsiId : $(this).val(),
		                ajax : 'true'
		            }, function(data) {
		                var html = '';
		                var len = data.length;
		                for (var i = 0; i < len; i++) {
		                    html += 
		                    	'<option value= "'+ data[i].id +'" th:text="'+ data[i].nama +'">' + data[i].nama + '</option>';
		                }
		                $('#instansi').html(html);
		         });
	           });
		  	
		 $('#instansi').change(
			function(){					
				$.getJSON("http://localhost:8080/instansi-get", {
	                instansiId : $(this).val(),
	                ajax : 'true'
	            },
	            function(data) {
	                this.value = data;
	       	});
		});		 	
		
	</script>
	</div>
</body>	

</html>
