<!DOCTYPE html>
<!-- menampilkan data suatu jabatan (fitur 6) -->
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Jabatan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	
	<body>
		<div style="padding: 32px">
		<br>
		<h2 th:text="'Detail Jabatan ' + ${jabatan.nama}"></h2>
		<h4 th:text="'Nama : ' + ${jabatan.nama}"></h4>
		<h4 th:text="'Deskripsi : ' + ${jabatan.deskripsi}"></h4>
		<h4 th:text="'Gaji Pokok : ' + ${jabatan.gajiPokok}"></h4>
		
		<form th:action="@{/jabatan/ubah}" method="GET">
			<input type="hidden" name="idJabatan" th:value="${jabatan.id}"></input>
			<button type="submit" class="btn btn-primary">Ubah</button>
		</form>
		
		<form th:action="@{/jabatan/hapus}" th:object="${jabatan}" method="POST">
			<input type="hidden" th:value="${jabatan.id}" th:field="*{id}" />
			<button type="submit" class="btn btn-primary">Hapus</button>
		</form>
		</div>
	</body>
</html>
