<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- ini untuk menampilkan data pegawai (fitur 1) -->
	<head>
		<title>View Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<body>
		<div style="padding: 32px">
		<br>
		<h2 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h2>
		<h4 th:text="'NIP : ' + ${pegawai.nip}"></h4>
		<h4 th:text="'Nama : ' + ${pegawai.nama}"></h4>
		<h4 th:text="'Tempat Lahir : ' + ${pegawai.tempatLahir}"></h4>
		<h4 th:text="'Tanggal Lahir : ' + ${pegawai.tanggalLahir}"></h4>
		<h4 th:text="'Tahun Masuk : ' + ${pegawai.tahunMasuk}"></h4>
		<h4 th:text="'Nama Instansi : ' + ${pegawai.instansi.nama} + ' - ' + ${pegawai.instansi.provinsi.nama}"></h4>
		<h4 th:text="'Jabatan : '"></h4>
		<div th:each="jabatan : ${jabatanList}">
			<h4 th:text="'- ' + ${jabatan.nama}"></h4>
		</div>
		<h4 th:text="'Gaji : Rp' + ${gajiLengkap}"></h4>
		<form th:action="@{/pegawai/ubah}" method="GET">
			<input type="hidden" th:field="*{pegawai.nip}"></input>
			<button type="submit" class="btn btn-primary">Ubah</button>
		</form>
		</div>
	</body>
</html>
